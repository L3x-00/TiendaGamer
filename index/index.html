<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Modern Essentials</title>
    
    <!-- Google Fonts: Montserrat para títulos, Open Sans para cuerpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- --- ESTILOS PERSONALIZADOS "AURA" --- -->
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --accent-color: #20c997; /* Un verde azulado vibrante y moderno */
            --accent-hover: #1aa179;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Open Sans', sans-serif;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* --- HEADER --- */
        .main-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }
        .main-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -1px;
        }
        .main-header .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .main-header .btn-outline-light {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: transparent;
        }
        .main-header .btn-outline-light:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-secondary);
        }
        .main-header .btn-danger {
            background-color: #f35c5c;
            border-color: #f35c5c;
        }
        .main-header .btn-danger:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        /* --- LAYOUT PRINCIPAL (CONTENIDO A LA IZQ, SIDEBAR A LA DER) --- */
        .main-layout {
            display: flex;
            flex-wrap: wrap;
        }
        .main-layout > main {
            flex: 0 0 auto;
            width: 100%;
        }
        @media (min-width: 768px) {
            .main-layout > main {
                flex: 0 0 calc(100% - 280px); /* Deja espacio para el sidebar */
                max-width: calc(100% - 280px);
            }
        }
        .main-layout > nav {
            flex: 0 0 auto;
            width: 100%;
        }
        @media (min-width: 768px) {
            .main-layout > nav {
                flex: 0 0 280px; /* Ancho fijo para el sidebar */
                max-width: 280px;
            }
        }

        /* --- SIDEBAR (AHORA A LA DERECHA) --- */
        .sidebar {
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            min-height: calc(100vh - 100px);
            padding: 2rem 1.5rem;
        }
        .sidebar .sidebar-heading {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        .categoria-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            text-align: left;
            width: 100%;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .categoria-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background-color: var(--accent-color);
            transition: height 0.3s ease;
            border-radius: 2px;
        }
        .categoria-btn:hover, .categoria-btn.active {
            background-color: rgba(32, 201, 151, 0.1);
            color: var(--accent-color);
        }
        .categoria-btn.active::before, .categoria-btn:hover::before {
            height: 70%;
        }
        .delete-cat-btn {
            color: #f35c5c;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .categoria-item:hover .delete-cat-btn {
            opacity: 1;
        }
        .delete-cat-btn:hover {
            color: #e74c3c;
        }
        .sidebar .admin-panel .nav-link {
            color: var(--text-secondary);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .sidebar .admin-panel .nav-link:hover {
            color: var(--accent-color);
            background-color: rgba(32, 201, 151, 0.1);
        }

        /* --- MAIN CONTENT --- */
        main {
            padding: 2.5rem 2rem;
        }
        #productsTitle {
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }
        #productsTitle::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        /* --- PRODUCT CARDS --- */
        .producto-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
        }
        .producto-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-color);
        }
        .producto-card .card-img-top {
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .producto-card:hover .card-img-top {
            transform: scale(1.05);
        }
        .producto-card .card-body {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .producto-card .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .producto-card .card-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        .producto-card h4 {
            color: var(--accent-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
        }
        .producto-card .btn {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .producto-card .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-secondary);
        }
        .producto-card .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        .producto-card .btn-outline-secondary {
            border-color: var(--border-color);
            color: var(--text-secondary);
        }
        .producto-card .btn-outline-secondary:hover {
            background-color: var(--text-secondary);
            border-color: var(--text-secondary);
            color: var(--bg-secondary);
        }
        .producto-card .btn-outline-danger {
            border-color: #f35c5c;
            color: #f35c5c;
        }
        .producto-card .btn-outline-danger:hover {
            background-color: #f35c5c;
            border-color: #f35c5c;
            color: var(--bg-secondary);
        }

        /* --- MODALS --- */
        .modal-content {
            background-color: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }
        .modal-header {
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .modal-footer {
            border-top: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .modal-title {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            font-weight: 700;
        }
        .form-control, .form-select {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--bg-primary);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
        }
        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .form-check-input:focus {
            border-color: var(--accent-color);
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(32, 201, 151, 0.25);
        }
        
    </style>
</head>
<body>

    <!-- --- HEADER --- -->
    <header class="main-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Aura</h1>
                <div>
                    <button id="btnLogin" class="btn btn-outline-light">Iniciar Sesión</button>
                    <button id="btnLogout" class="btn btn-danger d-none">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <!-- --- CAMBIO DE ESTRUCTURA: main primero, nav después --- -->
        <div class="main-layout">
            <!-- --- CONTENIDO PRINCIPAL (IZQUIERDA) --- -->
            <main class="px-md-4">
                <h2 id="productsTitle">Todos los Productos</h2>
                <div class="row" id="productsGrid">
                    <!-- Los productos se cargarán aquí con JS -->
                </div>
            </main>

            <!-- --- SIDEBAR (DERECHA) --- -->
            <nav class="sidebar d-md-block">
                <div class="position-sticky">
                    <h6 class="sidebar-heading">Categorías</h6>
                    <div id="categoriesNav">
                        <!-- Las categorías se cargarán aquí con JS -->
                    </div>
                    
                    <!-- Panel de Administración -->
                    <div class="admin-panel mt-4" style="display: none;">
                        <h6 class="sidebar-heading">Administración</h6>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-plus-circle me-2"></i>Nuevo Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#categoriaModal"><i class="bi bi-tag me-2"></i>Nueva Categoría</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- --- MODAL DE DETALLES DEL PRODUCTO --- -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8" id="detalleImagenes">
                            <!-- Imágenes del producto -->
                        </div>
                        <div class="col-md-4">
                            <ul class="list-group" id="detalleInfo">
                                <!-- Detalles del producto -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- --- MODAL PARA CREAR/EDITAR PRODUCTO --- -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formProducto">
                    <div class="modal-body">
                        <input type="hidden" id="prodId">
                        <div class="mb-3">
                            <label for="prodNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="prodNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="prodPrecio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="prodPrecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="prodStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="prodStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="prodCategoria" class="form-label">Categoría</label>
                            <select class="form-select" id="prodCategoria">
                                <!-- Las categorías se cargarán aquí con JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="prodDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="prodDescripcion" rows="3"></textarea>
                        </div>
                        
                        <!-- Campo para imagen, ahora solo URL -->
                        <div class="mb-3">
                            <label for="prodImagenUrl" class="form-label">URL de la Imagen del Producto</label>
                            <input type="url" class="form-control" id="prodImagenUrl" placeholder="https://ejemplo.com/imagen.jpg" required>
                            <div class="form-text">Pega la URL directa de una imagen de internet.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- --- MODAL PARA CREAR CATEGORÍA --- -->
    <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel">Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formCategoria">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="catNombre" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="catNombre" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- --- MODAL DE LOGIN --- -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formLogin">
                    <div class="modal-body">
                        <div id="loginMsg" class="mb-2 text-center"></div>
                        <div class="mb-3">
                            <label for="loginUser" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="loginUser" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPass" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JavaScript personalizado -->
    <script src="js/index.js"></script>
</body>
</html>
